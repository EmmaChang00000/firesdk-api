---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
      - env:
        - name: Revision
          value: "{{ .Release.Revision }}"
        name: {{ .Values.name }}
        image: {{ .Values.image }}
        volumeMounts:
        {{- range .Values.mountSecret }}
        - name: {{ .Values.name }}
          mountPath: {{ .Values.mountPath }}
          readOnly: true
        {{- end }}
